{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi käyttäjä</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/admin">
    <div class="form-group">
      <label>Tunnus</label>
      <input type="text" name="tunnus" class="form-control" value="{{user.tunnus}}">
    </div>

    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{user.nimi}}">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <input type="text" name="kuvaus" class="form-control" value="{{user.kuvaus}}">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input type="password" name="salasana" class="form-control" value="{{user.salasana}}">
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="admin" value="true">
        Pääkäyttäjä
      </label>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
