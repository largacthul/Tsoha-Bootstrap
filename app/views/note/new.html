{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi muistiinpano</h1>

  <form method="post" action="{{base_path}}/note">
    <div class="form-group">
      <label>Otsikko</label>
      <input type="text" name="otsikko" class="form-control">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <input type="text" name="kuvaus" class="form-control">
    </div>

    <div class="form-group">
      <label>Deadline</label>
      <input type="text" name="deadline" class="form-control" value="{{note.deadline}}">
    </div>

    <div class="form-group">
      <label>Prioriteetti</label>
      <select class="form-control" name="prioriteetti">
        <option value="Ei tärkeä">Ei tärkeä</option>
        <option value="Normaali">Normaali</option>
        <option value="Tärkeä">Tärkeä</option>
        <option value="Kriittinen!">Kriittinen!</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
