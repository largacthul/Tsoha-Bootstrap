{% extends "base.html" %}
{% block content %}
  <h1>Muistilista</h1>

  <p>
    <a href="{{base_path}}/note/new" class="btn btn-success">Lisää askare</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Askare</th>
        <th>Takaraja</th>
        <th>Tila</th>
        <th>Lisätty</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for note in notes %}
            <tr>
              <td><a href="{{base_path}}/note/{{note.id}}">{{note.otsikko}}</a><br/><small>{{note.kuvaus}}</small></td>
              <!-- <td>{{note.kuvaus}}</td> -->
              <td>{{note.deadline}}</td>
              <td>
                  {% if note.valmis %}
                    <label class="label label-success">Valmis
                  {% else %}
                    <label class="label label-danger">kesken
                  {% endif %}
              </td>
              <td>{{note.lisays_paiva}}</td>
              <td><a class="btn btn-default btn-sm" href="{{base_path}}/note/{{note.id}}/edit">Muokkaa</a></td>
            </tr>
          {% endfor %}
    </tbody>
  </table>
{% endblock %}
